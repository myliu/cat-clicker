<html>

<head>
    <script>
        var counter = 0

        function addOne() {
            counter = counter + 1;
            document.getElementById('counter').innerHTML = counter;
        }
    </script>
</head>

<body>
    <p id="counter">0</p>
    <img src="cat.jpg" onclick="addOne()"/>
</body>

</html>
